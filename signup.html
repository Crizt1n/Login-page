<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>

            <!-- Bootstrap -->

            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

            <!-- Javascript -->
          
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

            <!-- CSS -->

            <link rel="stylesheet" href="./signup.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
             
              <div class="form border border-secondary rounded-3 " style="background-color: rgb(164, 195, 172);">
                
                    <form >
                      <h3 class="text-center mb-3">Sign Up</h3>
                      <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label ">Enter a User Name</label>
                          <input id="reguser" type="text" class="form-control" id="exampleInputEmail1" >
                          
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Type a Password</label>
                          <input id="regpswd" type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                     
                        <p>Already a user? <a href="./login.html" target="_blank">Login</a>
                        </p>
                        <p onclick="obj.register()" type="submit" class="btn btn-primary">Create Account</p>
                      </form>
              </div>
            </div>
            <div class="col-md-4"></div>
        </div>
      </div>
    
</body>
<script src="./signup.js"></script>
</html>
