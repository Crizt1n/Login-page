<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
        <!-- Bootstrap -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- Javascript -->
      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- CSS --> 

        <link rel="stylesheet" href="./login.css">

</head>
<body>
    <div class="container">
      <div class="row"> 
          <div class="col-md-4"></div>
          <div class="col-md-4">
           
            <div class="form border border-secondary rounded-3" style="background-color: rgb(164, 195, 172);">
              
                  <form >
                    <h3 class="text-center  mb-5">Login</h3>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label ">Email address</label>
                        <input type="text" class="form-control" id="loguser" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text text-dark">We'll never share your email with anyone else.</div>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="logpswd">
                      </div>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label " for="exampleCheck1">Check me out</label>
                       
                     </div>
                     <p>New user? &nbsp;<a href="./signup.html" target="_blank">Create an Account</a></p>
                     <p onclick="obj.login()" type="submit" class="btn btn-primary"  >Submit</button></p>
                    </form>
                    
                    
            </div>
            
          </div>
          
          <div class="col-md-4"></div>
      </div>
    </div>
    
</body>
<script src="./signup.js">

  
</script>


</html>
